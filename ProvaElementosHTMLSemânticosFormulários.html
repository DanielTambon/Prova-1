<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        /* Estilo base */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Cor de fundo escura */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Preenche a altura da tela */
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #1e1e1e; /* Fundo escuro para o formulário */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #00bcd4; /* Cor do título */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #bbb; /* Rótulos com cor mais suave */
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00bcd4; /* Cor de foco azul */
        }

        button {
            padding: 12px 20px;
            background-color: #00bcd4; /* Cor do botão */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        button[type="reset"] {
            background-color: #f44336; /* Cor do botão reset */
        }

        button:hover {
            background-color: #008c9e; /* Efeito de hover nos botões */
        }

        button[type="reset"]:hover {
            background-color: #d32f2f;
        }

        textarea {
            resize: vertical; /* Permitir redimensionar a área de texto */
        }

        /* Estilo para o texto de placeholder */
        input::placeholder, textarea::placeholder {
            color: #bbb;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulário de Cadastro</h2>
    <form action="#" method="post">
        <!-- Campo de Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

        <!-- Campo de E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <!-- Campo de Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">

        <!-- Campo de Seleção (País) -->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="br">Brasil</option>
            <option value="us">Estados Unidos</option>
            <option value="ca">Canadá</option>
            <option value="fr">França</option>
            <option value="de">Alemanha</option>
        </select>

        <!-- Campo de Mensagem -->
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem..."></textarea>

        <!-- Botões -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</div>
</body>
</html>
